  // 아래 실행결과를 예측하고 map과 forEach의 차이점을 설명하시오.
  var items = ['1', '2', '3', '4', '5'];

  //리턴되는 것을 모아서 새로운 배열을 리턴
  //immutable 함수
  var newItems = items.map(item => parseInt(item));
  console.log(items);
  console.log(newItems);
  console.log(items);

  //루프만 돈다.
  //immutable 함수X
  var newItems2 = items.forEach(item => parseInt(item));

  console.log(newItems2);
  console.log(items);

  // Student 라는 이름의 클래스를 생성하시오.

    constructor(name){
      // 생성자에 name 파라메터를 받아서 name 속성에 할당하는 코드를 쓰시오
      this.name = name;
    }
    // changeName이라는 이름의 메서드를 추가하시오.
    // 이 메서드는 userName이라는 파라메터를 받아서 name 속성을 userName 값으로 업데이트해야한다.
    changeName(username){
      this.name = username;
    }
  }


  // "Jane" 이라는 이름을 파라메터로 넘겨서 user1 변수명을 가진 인스턴스를 생성하시오
  const user1 = new Student("Jane");//생성자 constructor의 name임
